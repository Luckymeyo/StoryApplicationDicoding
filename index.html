<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="shortcut icon" href="favicon.png"/><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous"/><link rel="manifest" href="manifest.json"/><title>App</title><script defer="defer" src="/StoryApplicationDicoding/runtime.e80072061d9b4fcffc0b.bundle.js"></script><script defer="defer" src="/StoryApplicationDicoding/438.cf5f5d64b4bec0e7a739.bundle.js"></script><script defer="defer" src="/StoryApplicationDicoding/main.25cd9bab505d7309c0a0.bundle.js"></script><link href="/StoryApplicationDicoding/main.6b8a2cf28e5f6e536895.css" rel="stylesheet"></head><body><a href="#app" class="skip-link">Skip to content</a><header style="view-transition-name: header;"><div class="main-header container"><a class="brand-name" href="#/">App</a><nav id="navigation-drawer" class="navigation-drawer"><ul id="nav-list" class="nav-list"><li><a href="#/"><i class="fas fa-home"></i> Beranda</a></li><li><a href="#/add"><i class="fas fa-plus-circle"></i> Tambah Cerita</a></li><li><a href="#/offline"><i class="fas fa-database"></i> Cerita Offline</a></li><li><a href="#/about"><i class="fas fa-info-circle"></i> About</a></li><li id="push-subscribe-li"><button id="push-subscribe-button" class="nav-button"><i class="fas fa-bell"></i> Subscribe</button></li><li id="push-unsubscribe-li"><button id="push-unsubscribe-button" class="nav-button"><i class="fas fa-bell-slash"></i> Unsubscribe</button></li></ul></nav><button id="drawer-button" class="drawer-button">☰</button></div></header><main id="app" class="view-wrapper" tabindex="-1"></main><script>// Basic drawer toggle (might be handled better in index.js, but included for basic function)
    const drawerButton = document.getElementById('drawer-button');
    const navigationDrawer = document.getElementById('navigation-drawer');
    if (drawerButton && navigationDrawer) {
        drawerButton.addEventListener('click', () => {
          navigationDrawer.classList.toggle('open');
        });
    }

    // Skip link listener
    const skipLink = document.querySelector('.skip-link');
    if (skipLink) {
        skipLink.addEventListener('click', function (e) {
          e.preventDefault();
          const main = document.getElementById('app');
          if (main) {
            main.setAttribute('tabindex', '-1');
            main.focus();
          }
        });
    }

    // Register Service Worker using the PRODUCTION path and scope.
    if ('serviceWorker' in navigator) {
      const swPath = '/sw-template.js'; // TEMP fix for localhost:9000 
      navigator.serviceWorker
      .register(swPath, { scope: '/StoryApplicationDicoding/' }) // Production scope
        .then((registration) => console.log('✅ SW registered attempt with scope:', registration.scope))
        .catch(err => console.error('❌ SW registration failed:', err));
    }</script></body></html>
