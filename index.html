    const skipLink = document.querySelector('.skip-link');
    if (skipLink) {
        skipLink.addEventListener('click', function (e) {
          e.preventDefault();
          const main = document.getElementById('app');
          if (main) {
            main.setAttribute('tabindex', '-1');
            main.focus();
          }
        });
    }
    if ('serviceWorker' in navigator) {
      const swPath = '/StoryApplicationDicoding/service-worker.js';
      navigator.serviceWorker
      .register(swPath, { scope: '/StoryApplicationDicoding/' })
        .then((registration) => console.log('✅ SW registered attempt with scope:', registration.scope))
        .catch(err => console.error('❌ SW registration failed (EXPECTED in dev mode):', err));
    }</script></body></html>
